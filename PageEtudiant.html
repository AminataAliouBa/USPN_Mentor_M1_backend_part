	document.addEventListener('DOMContentLoaded', function() {
		// Récupérer les paramètres de l'URL
		const params = new URLSearchParams(window.location.search);
		
		// Vérifier si la variable "error" est présente dans l'URL
		if (params.has('nom')) {
		    // Récupérer la valeur de la variable "error"
		    var nameMessage = params.get('nom');
		}
		if (params.has('prenom')) {
		    // Récupérer la valeur de la variable "error"
		    var firstNameMessage = params.get('prenom');    
		}
		var h1 = document.getElementsByTagName("h1")[0];
		h1.textContent = "Bienvenue "+ nameMessage + " " + firstNameMessage;
		});
